<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wona-shop</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                    <h3 class="mt-2"><span class="text-info">Wona</span>-Shop</h3>
                    <form class="form-inline offset-5">
                        <input type="text" name="searchbar" class="form-control w-75 pl-2" id="searchbar">
                        <button class="btn btn-info btn-sm" id="searchbtn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h5 class="text-muted">Flash sales</h5>
                <div class="row flashses">

                </div>
                <h5 class="text-muted mt-5"> hand picked for you<small class="ml-2"><a href="">see all</a></small></h5>
                <div class="row handpicked">

                </div><br>
                <h5 class="text-muted"> latest deal<small class="ml-2"><a href="">see all</a></small></h5>
                <div class="row latestdeal">

                </div>
                </span>
            </div>
    </main>
    <div class="">

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>
<script src="assets/script.js"></script>
<script>
    $(document).ready(() => {
        $.ajax({
            url: './api/api_controller.php',
            type: 'POST',
            data: {
                "fetchProductForFlashSales": "fetchProductForFlashSales",
            },
            dataType: "JSON",
            success: data => {
                if (data.status == "failed") {
                    console.log(data);
                } else {
                    $.each(data, (i, val) => {
                        output = ` <div class="col-md-2 mb-5 flash">
                    <div class="card">
                        <div class="card-body">
                            <img src="assets/products/${val.photo}">
                        </div>
                    </div>
                </div>`;
                        $(".flashses").append(output);
                    });
                }
            }
        })

        $.ajax({
            url: './api/api_controller.php',
            type: 'POST',
            data: {
                "handpicked": "handpicked",
            },
            dataType: "JSON",
            success: data => {
                if (data.status == "failed") {
                    console.log(data);
                } else {
                    $.each(data, (i, val) => {
                        output = ` <div class="col-md-4 mt-2">
                        <div class="card">
                            <div class="card-body p-1">
                                <a href="views/single_view.html?productid=${val.productid}&category=${val.category}">
                                    <img src="assets/products/${val.photo}">
                                </a>
                            </div>
                            <div class="card-footer">
                                <p class="text-muted">${val.title}</p>
                                <div class="d-flex">
                                    <span class="badge bg-info text-white mr-2"># ${val.price}</span>
                                    <button class="btn btn-sm mutted">add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                        $(".handpicked").append(output);
                    });
                }
            }
        })

        $.ajax({
            url: './api/api_controller.php',
            type: 'POST',
            data: {
                "latestdeal": "latestdeal",
            },
            dataType: "JSON",
            success: data => {
                if (data.status == "failed") {
                    console.log(data);
                } else {
                    $.each(data, (i, val) => {
                        output = ` <div class="col-md-4 mt-2">
                        <div class="card">
                            <div class="card-body p-1">
                                <a href="views/single_view.html?productid=${val.productid}&category=${val.category}">
                                    <img src="assets/products/${val.photo}">
                                </a>
                            </div>
                            <div class="card-footer">
                                <p class="text-muted">${val.title}</p>
                                <div class="d-flex">
                                    <span class="badge bg-info text-white mr-2"># ${val.price}</span>
                                    <button class="btn btn-sm mutted">add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                        $(".latestdeal").append(output);
                    });
                }
            }
        })

    })
</script>

</html>
